<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween WhatsApp Automation Graveyard</title>
  <!-- GSAP via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <!-- Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --green-border-color: #25d366; /* WhatsApp green for Bulk Messenger */
      --orange-border-color: #dd8448; /* Orange for AI Auto-Reply Bot */
      --green-light-color: oklch(from var(--green-border-color) l c h);
      --orange-light-color: oklch(from var(--orange-border-color) l c h);
      --green-gradient-color: oklch(from var(--green-border-color) 0.3 calc(c / 2) h / 0.4);
      --orange-gradient-color: oklch(from var(--orange-border-color) 0.3 calc(c / 2) h / 0.4);
      --color-neutral-900: oklch(0.185 0 0);
      --moonlight: rgba(200, 200, 255, 0.2);
      --fog-color: rgba(255, 255, 255, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, oklch(0.145 0 0), oklch(0.1 0.05 270));
      color: oklch(0.985 0 0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }
    .svg-container {
      position: absolute;
      top: 0;
      left: 0;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at top center, var(--moonlight) 10%, transparent 50%);
    }
    .fog {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, var(--fog-color), transparent);
      opacity: 0.5;
      z-index: 1;
    }
    .cards {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 4rem;
      width: 100%;
      max-width: 1900px;
      flex-wrap: nowrap;
    }
    .card-container {
      padding: 2px;
      border-radius: 24px;
      position: relative;
      width: 350px;
      height: 500px;
      flex: 0 0 350px;
      transform-style: preserve-3d;
    }
    .card-container.bulk {
      background: linear-gradient(-30deg, var(--green-gradient-color), transparent, var(--green-gradient-color)),
                  linear-gradient(to bottom, var(--color-neutral-900), var(--color-neutral-900));
    }
    .card-container.ai {
      background: linear-gradient(-30deg, var(--orange-gradient-color), transparent, var(--orange-gradient-color)),
                  linear-gradient(to bottom, var(--color-neutral-900), var(--color-neutral-900));
    }
    .inner-container {
      position: relative;
    }
    .border-outer.bulk {
      border: 2px solid rgba(37, 211, 102, 0.5);
      border-radius: 24px;
      padding-right: 4px;
      padding-bottom: 4px;
    }
    .border-outer.ai {
      border: 2px solid rgba(221, 132, 72, 0.5);
      border-radius: 24px;
      padding-right: 4px;
      padding-bottom: 4px;
    }
    .main-card.bulk {
      width: 350px;
      height: 500px;
      border-radius: 24px;
      border: 2px solid var(--green-border-color);
      margin-top: -4px;
      margin-left: -4px;
      filter: url(#turbulent-displace);
      background-color: rgba(37, 211, 102, 0.1);
    }
    .main-card.ai {
      width: 350px;
      height: 500px;
      border-radius: 24px;
      border: 2px solid var(--orange-border-color);
      margin-top: -4px;
      margin-left: -4px;
      filter: url(#turbulent-displace);
      background-color: rgba(221, 132, 72, 0.1);
    }
    .glow-layer-1.bulk {
      border: 2px solid rgba(37, 211, 102, 0.6);
      border-radius: 24px;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      filter: blur(1px);
    }
    .glow-layer-1.ai {
      border: 2px solid rgba(221, 132, 72, 0.6);
      border-radius: 24px;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      filter: blur(1px);
    }
    .glow-layer-2.bulk {
      border: 2px solid var(--green-light-color);
      border-radius: 24px;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      filter: blur(4px);
    }
    .glow-layer-2.ai {
      border: 2px solid var(--orange-light-color);
      border-radius: 24px;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      filter: blur(4px);
    }
    .overlay-1 {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 24px;
      opacity: 1;
      mix-blend-mode: overlay;
      transform: scale(1.1);
      filter: blur(16px);
      background: linear-gradient(-30deg, white, transparent 30%, transparent 70%, white);
    }
    .overlay-2 {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 24px;
      opacity: 0.5;
      mix-blend-mode: overlay;
      transform: scale(1.1);
      filter: blur(16px);
      background: linear-gradient(-30deg, white, transparent 30%, transparent 70%, white);
    }
    .background-glow.bulk {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 24px;
      filter: blur(32px);
      transform: scale(1.1);
      opacity: 0.3;
      z-index: -1;
      background: linear-gradient(-30deg, var(--green-light-color), transparent, var(--green-border-color));
    }
    .background-glow.ai {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 24px;
      filter: blur(32px);
      transform: scale(1.1);
      opacity: 0.3;
      z-index: -1;
      background: linear-gradient(-30deg, var(--orange-light-color), transparent, var(--orange-border-color));
    }
    .content-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .content-container:hover .main-card {
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }
    .content-top {
      display: flex;
      flex-direction: column;
      padding: 48px;
      padding-bottom: 16px;
      height: 100%;
    }
    .content-bottom {
      display: flex;
      flex-direction: column;
      padding: 48px;
      padding-top: 16px;
    }
    .scrollbar-glass {
      background: radial-gradient(47.2% 50% at 50.39% 88.37%, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%),
                  rgba(255, 255, 255, 0.04);
      position: relative;
      transition: background 0.3s ease;
      border-radius: 14px;
      width: fit-content;
      padding: 8px 16px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }
    .scrollbar-glass:hover {
      background: radial-gradient(47.2% 50% at 50.39% 88.37%, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%),
                  rgba(255, 255, 255, 0.08);
    }
    .scrollbar-glass::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 1px;
      background: linear-gradient(150deg, rgba(255, 255, 255, 0.48) 16.73%, rgba(255, 255, 255, 0.08) 30.2%, rgba(255, 255, 255, 0.08) 68.2%, rgba(255, 255, 255, 0.6) 81.89%);
      border-radius: inherit;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      -webkit-mask-composite: xor;
      pointer-events: none;
    }
    .title {
      font-size: 36px;
      font-weight: 500;
      margin-top: auto;
      text-shadow: 0 0 8px var(--moonlight);
    }
    .description {
      font-size: 16px;
      opacity: 0.5;
      line-height: 1.5;
      text-shadow: 0 0 4px var(--moonlight);
    }
    .divider {
      margin-top: auto;
      border: none;
      height: 1px;
      background-color: currentColor;
      opacity: 0.1;
      mask-image: linear-gradient(to right, transparent, black, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, black, transparent);
    }
    .info-text {
      text-align: center;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5rem;
      max-width: 600px;
      text-shadow: 0 0 4px var(--moonlight);
      line-height: 1.8;
      padding: 2rem 1rem;
    }
    .fallback-message {
      display: none;
      color: #ff4444;
      font-size: 1rem;
      text-align: center;
      margin-top: 1rem;
    }
    .hidden-submit {
      display: none;
    }
    @media (max-width: 800px) {
      .cards {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .card-container {
        width: 300px;
        height: 450px;
        flex: 0 0 300px;
      }
      .main-card {
        width: 300px;
        height: 450px;
      }
      .title {
        font-size: 30px;
      }
      .description {
        font-size: 14px;
      }
      .content-top, .content-bottom {
        padding: 32px;
      }
      .info-text {
        font-size: 0.9rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="fog"></div>
  <div class="main-container">
    <svg class="svg-container">
      <defs>
        <filter id="turbulent-displace" colorInterpolationFilters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1" />
          <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
            <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
          <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
            <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise3" seed="2" />
          <feOffset in="noise3" dx="0" dy="0" result="offsetNoise3">
            <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise4" seed="2" />
          <feOffset in="noise4" dx="0" dy="0" result="offsetNoise4">
            <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
          <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
          <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />
          <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R" yChannelSelector="B" />
        </filter>
      </defs>
    </svg>
    <form method="POST" action="/launch">
      <ul class="cards">
        <li>
          <div class="card-container bulk">
            <div class="inner-container">
              <div class="border-outer bulk">
                <div class="main-card bulk"></div>
              </div>
              <div class="glow-layer-1 bulk"></div>
              <div class="glow-layer-2 bulk"></div>
            </div>
            <div class="overlay-1"></div>
            <div class="overlay-2"></div>
            <div class="background-glow bulk"></div>
            <div class="content-container">
              <div class="content-top">
                <div class="scrollbar-glass">Bulk</div>
                <p class="title">Bulk Messenger</p>
              </div>
              <hr class="divider" />
              <div class="content-bottom">
                <p class="description">Send messages to multiple contacts instantly with ease.</p>
                <button class="hidden-submit" name="bot_type" value="bulk"></button>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="card-container ai">
            <div class="inner-container">
              <div class="border-outer ai">
                <div class="main-card ai"></div>
              </div>
              <div class="glow-layer-1 ai"></div>
              <div class="glow-layer-2 ai"></div>
            </div>
            <div class="overlay-1"></div>
            <div class="overlay-2"></div>
            <div class="background-glow ai"></div>
            <div class="content-container">
              <div class="content-top">
                <div class="scrollbar-glass">AI</div>
                <p class="title">AI Auto-Reply Bot</p>
              </div>
              <hr class="divider" />
              <div class="content-bottom">
                <p class="description">Automate replies with intelligent, context-aware responses.</p>
                <button class="hidden-submit" name="bot_type" value="ai"></button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </form>
    <p class="info-text">âœ¨ Summon your WhatsApp automation spell, and Chrome will conjure WhatsApp Web to keep your login active!</p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof gsap === 'undefined') {
        console.error('GSAP failed to load.');
        document.querySelector('.fallback-message').style.display = 'block';
        return;
      }
      // Entrance animation for tombstones
      gsap.from('.card-container', {
        duration: 1.5,
        opacity: 0,
        scale: 0.8,
        y: 150,
        stagger: 0.4,
        ease: 'power2.out',
        transformOrigin: 'center bottom'
      });
      // Ghostly float effect
      gsap.to('.card-container', {
        y: -20,
        duration: 3,
        yoyo: true,
        repeat: -1,
        ease: 'sine.inOut',
        stagger: 0.2,
        delay: 1
      });
      // Pulsing glow effect
      gsap.to('.glow-layer-1, .glow-layer-2', {
        opacity: 0.6,
        duration: 2,
        yoyo: true,
        repeat: -1,
        ease: 'sine.inOut',
        stagger: 0.3
      });
      // Fog movement
      gsap.to('.fog', {
        x: 50,
        duration: 10,
        yoyo: true,
        repeat: -1,
        ease: 'sine.inOut'
      });
      // Info text entrance
      gsap.from('.info-text', {
        duration: 1,
        opacity: 0,
        y: 20,
        delay: 1.2,
        ease: 'power2.out'
      });
      // Click handler for form submission
      document.querySelectorAll('.content-container').forEach(container => {
        container.addEventListener('click', () => {
          container.querySelector('.hidden-submit').click();
        });
      });
    });
  </script>
</body>
</html>
