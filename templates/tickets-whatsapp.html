<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Unread Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Oswald&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: "Oswald", sans-serif;
            text-transform: uppercase;
            --black: rgba(48, 39, 24, 0.8);
            --beige: #fff2c6;
            --mustard: #25D366; /* WhatsApp green */
            --border: 4px solid var(--black);
            --bkg: rgb(255, 255, 236);
            color: var(--black);
            background-color: var(--bkg);
        }

        ul {
            list-style: none;
        }

        .alfa {
            font-family: "Alfa Slab One", sans-serif;
        }

        .ticket-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .ticket {
            width: 220px;
            position: relative;
            cursor: pointer;
        }

        .ticket:hover .ticket-stub {
            top: -40px;
        }

        /* TICKET STUB */
        .ticket-stub-gap {
            position: absolute;
            top: -1px;
            left: 50%;
            z-index: 1;
            transform: translateX(-50%);
            width: 102px;
            height: 102px;
            border-radius: 50%;
            background-color: var(--bkg);
        }

        .ticket-stub {
            position: absolute;
            top: 0;
            left: 50%;
            z-index: 2;
            transform: translate(-50%, 0);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: grid;
            justify-items: center;
            align-content: center;
            grid-template-rows: 15px 30px 20px;
            font-family: "Alfa Slab One", sans-serif;
            background-color: var(--mustard);
            background-image: url("https://www.transparenttextures.com/patterns/cardboard.png");
            border: var(--border);
            transition: top 0.3s ease-in-out;
        }

        .ticket-stub h3 {
            font-size: 16px;
        }

        .ticket-stub h1 {
            font-size: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 80px;
        }

        .ticket-stub .barcode svg {
            width: 52px;
            height: 15px;
            fill: var(--black);
        }

        /* TICKET BODY */
        .ticket-body {
            width: 100%;
            background-color: var(--beige);
            background-image: url("https://www.transparenttextures.com/patterns/cardboard.png");
            padding: 0 18px;
            transform: translateY(50px);
            overflow: hidden;
            border: var(--border);
        }

        /* WhatsApp Logo */
        .ticket-body__logo {
            display: grid;
            place-items: center;
            transform: translateY(-20px);
        }

        .ticket-body__logo svg {
            width: 100px;
            height: 100px;
            fill: var(--black);
        }

        /* Title */
        .ticket-body__title {
            margin-bottom: 20px;
            text-align: center;
        }

        .ticket-body__title h1 {
            font-size: 3em;
            line-height: 1em;
        }

        .ticket-body__title h2 {
            font-size: 1.5em;
            line-height: 1em;
            font-weight: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .ticket-body__title h3 {
            font-size: 1.2em;
            line-height: 1em;
            letter-spacing: 1px;
            text-align: center;
            padding: 5px;
            margin-top: 10px;
            background-color: var(--black);
            color: var(--beige);
        }

        /* Message Info */
        .ticket-body__info {
            border-top: var(--border);
            border-bottom: var(--border);
            padding: 10px 1px;
            margin-bottom: 20px;
            text-align: center;
        }

        .ticket-body__info p {
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Timestamp */
        .ticket-body__timestamp {
            margin: 10px 0;
            display: grid;
            grid-template-columns: 1fr;
            text-align: center;
        }

        .ticket-body__timestamp h3 {
            font-weight: normal;
            font-size: 1.2em;
        }

        /* Footer */
        .ticket-body__footer {
            margin: 20px 0;
            text-align: center;
        }

        .ticket-body__footer .barcode svg {
            fill: var(--black);
        }

        /* Help Text */
        .help {
            position: fixed;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: var(--black);
        }
    </style>
</head>
<body>
    <div class="help">Hover ticket to remove stub</div>
    <div class="ticket-container" id="ticketContainer"></div>

    <script>
        // Simulated WhatsApp unread messages data
        const unreadMessages = [
            {
                sender: "John Doe",
                preview: "Hey, are you free tonight?",
                unreadCount: 3,
                timestamp: "2025-10-11 10:30 AM"
            },
            {
                sender: "Alice Smith",
                preview: "Meeting at 2 PM, don't forget!",
                unreadCount: 1,
                timestamp: "2025-10-11 09:15 AM"
            },
            {
                sender: "Group Chat: Friends",
                preview: "Let's plan the weekend trip!",
                unreadCount: 5,
                timestamp: "2025-10-10 08:45 PM"
            }
        ];

        // Function to generate ticket HTML
        function generateTicket(message) {
            return `
                <div class="ticket">
                    <div class="ticket-stub-gap"></div>
                    <div class="ticket-stub">
                        <h3>From</h3>
                        <h1>${message.sender}</h1>
                        <div class="barcode">
                            <svg viewBox="0 0 130 30">
                                <path d="M1.5 0H0v30h1.5V0zm118.587 0h-1v30h1V0zm-31 0h-1v30h1V0zm-56 0h-1v30h1V0zm3.5 0h-1.5v30h1.5V0zm87 0h-1.5v30h1.5V0zm-25 0h-1.5v30h1.5V0zm4 0h-1.5v30h1.5V0zM5 0H3v30h2V0zm70 0h-2v30h2V0zm20 0h-2v30h2V0zm20 0h-2v30h2V0zM62 0h-2v30h2V0zM41.568 0h-2v30h2V0zM9.667 0H7v30h2.667V0zm21.385 0h-3.26v30h3.26V0zM67.03 0h-3.26v30h3.26V0zm20 0h-3.26v30h3.26V0zm20 0h-3.26v30h3.26V0zM15.889 0h-3.556v30h3.556V0zm41 0h-3.556v30h3.556V0zM25.283 0h-6.321v30h6.32V0zm57.52 0h-6.32v30h6.32V0zM51.613 0h-8.428v30h8.428V0zm78.192 0h-4.436v30h4.436V0z" />
                            </svg>
                        </div>
                    </div>
                    <div class="ticket-body">
                        <div class="ticket-body__logo">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM15.36 16.24C15.12 16.48 14.76 16.48 14.52 16.24L12 13.72L9.48 16.24C9.24 16.48 8.88 16.48 8.64 16.24C8.4 16 8.4 15.64 8.64 15.4L11.16 12.88L8.64 10.36C8.4 10.12 8.4 9.76 8.64 9.52C8.88 9.28 9.24 9.28 9.48 9.52L12 12.04L14.52 9.52C14.76 9.28 15.12 9.28 15.36 9.52C15.6 9.76 15.6 10.12 15.36 10.36L12.84 12.88L15.36 15.4C15.6 15.64 15.6 16 15.36 16.24Z" fill="var(--black)"/>
                            </svg>
                        </div>
                        <div class="ticket-body__title">
                            <h1 class="alfa">${message.unreadCount}</h1>
                            <h2>Unread</h2>
                            <h3>WhatsApp</h3>
                        </div>
                        <div class="ticket-body__info">
                            <p>${message.preview}</p>
                        </div>
                        <div class="ticket-body__timestamp">
                            <h3>${message.timestamp}</h3>
                        </div>
                        <div class="ticket-body__footer">
                            <div class="barcode">
                                <svg viewBox="0 0 130 30">
                                    <path d="M1.5 0H0v30h1.5V0zm118.587 0h-1v30h1V0zm-31 0h-1v30h1V0zm-56 0h-1v30h1V0zm3.5 0h-1.5v30h1.5V0zm87 0h-1.5v30h1.5V0zm-25 0h-1.5v30h1.5V0zm4 0h-1.5v30h1.5V0zM5 0H3v30h2V0zm70 0h-2v30h2V0zm20 0h-2v30h2V0zm20 0h-2v30h2V0zM62 0h-2v30h2V0zM41.568 0h-2v30h2V0zM9.667 0H7v30h2.667V0zm21.385 0h-3.26v30h3.26V0zM67.03 0h-3.26v30h3.26V0zm20 0h-3.26v30h3.26V0zm20 0h-3.26v30h3.26V0zM15.889 0h-3.556v30h3.556V0zm41 0h-3.556v30h3.556V0zM25.283 0h-6.321v30h6.32V0zm57.52 0h-6.32v30h6.32V0zM51.613 0h-8.428v30h8.428V0zm78.192 0h-4.436v30h4.436V0z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render tickets
        const ticketContainer = document.getElementById('ticketContainer');
        unreadMessages.forEach(message => {
            ticketContainer.innerHTML += generateTicket(message);
        });
    </script>
</body>
</html>
